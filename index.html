<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Me</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/presets.css" />
    <link rel="stylesheet" href="styles/notes.css" />
  </head>
  <body class="body">
    <header class="header flex-center">
      <img class="header-icon" src="/img/logo.png" src="calendar" />
      <p class="header-title"></p>
    </header>
    <div class="btn-menu btn-menu-normal flex-center">
      <p class="btn-menu-text" style="font-size: 9pt; z-index: 1">menu</p>
    </div>
    <div class="sidebar flex-top">
      <div class="add-new-note sidebar-icons flex-center" alt="">
        <img style="filter: invert()" src="/img/add-note.svg" alt="add note" />
        <p class="sidebar-texts">Add note</p>
      </div>
      <div class="select-notes sidebar-icons flex-center" alt="">
        <img style="filter: invert()" src="/img/select.svg" alt="add note" />
        <p class="sidebar-texts">Select notes</p>
      </div>
    </div>

    <section class="notes-box to-center"></section>
    <div class="blur-background to-center"></div>

    <div class="priority-box to-center">
      <div class="priority-header flex-right">
        <p class="priority-header-title">Prioridade</p>
        <div class="priority-close-icon flex-center">
          <img class="close-icon" src="/img/close.svg" alt="close" />
        </div>
      </div>
      <p class="priority-text to-center">Definir prioridade</p>
      <div class="btn-priority-box">
        <div class="btn-priority flex-center">Baixa</div>
        <div class="btn-priority flex-center">MÃ©dia</div>
        <div class="btn-priority flex-center">Alta</div>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
